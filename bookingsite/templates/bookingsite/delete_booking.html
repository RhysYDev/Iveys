{% extends "base.html" %}

{% block title %}Delete Booking{% endblock %}

{% block content %}
<h2>Delete Booking</h2>
<p>Are you sure you want to delete this booking?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
<a href="{% url 'bookingsite:show_all_booking' %}">Back to Bookings</a>
{% endblock %}
